<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<h1 align="center">Details of the Employee</h1>

 <div class="container">
<div align = "left" >		   
		     <h3><a  th:href="@{/employee/new}" class="btn btn-success btn-sm mb-3">Add an Employee
		     </a></h3>     
	    </div>
	    
	   
	    
	    <table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Employee_Id</th>
					<th> Name</th>
					<th> Gender(M/F) </th>
					<th> Age</th>
					<th> Salary</th>
					<th> Actions</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "employee: ${employees}">
					<td th:text = "${employee.id}"></td>
					<td th:text = "${employee.name}"></td>
					<td th:text = "${employee.gender}"></td>
					<td th:text = "${employee.age}"></td>
					<td th:text = "${employee.salary}"></td>
					<td>
					 <a th:href = "@{/employee/edit/{id}(id=${employee.id})}"
						 class = "btn btn-primary">Update_Employee</a>
						
						<a th:href = "@{/employee/{id}(id=${employee.id})}"
						 class = "btn btn-danger">Delete_Employee</a>
						 
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
		</div>

</body>
</html>
